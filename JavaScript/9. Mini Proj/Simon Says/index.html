<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>

    <div class="btn-container">
      <div class="row-1">
        <div class="btn red" type="button"><span class="txt">1</span></div>
        <div class="btn yellow" type="button"><span class="txt">2</span></div>
      </div>
      <div class="row-2">
        <div class="btn green" type="button"><span class="txt">3</span></div>
        <div class="btn purple" type="button"><span class="txt">4</span></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
